<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MonashAirSense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron p-3 bg-light">
        <div class="mx-auto text-center">
            <h1 class="display-5">Monash Air Sense</h1>
            <p class="lead">Air Quality Monitoring</p>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="chart-container" style="position: relative; width:60vw">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="row m-2 justify-content-center">
            <form>
                <div class="row justify-content-center">
                    <div class="col">
                        <div class="form-group">
                            <label for="startDate">Start Date and Time</label>
                            <input type="date" class="form-control" id="startDate" aria-describedby="startDate" placeholder="Enter Date">
                            <input type="time" class="form-control" id="startTime" aria-describedby="startTime" placeholder="Enter Time">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="endDate">End Date and Time</label>
                            <input type="date" class="form-control" id="endDate" aria-describedby="endDate" placeholder="Enter Date">
                            <input type="time" class="form-control" id="endTime" aria-describedby="endTime" placeholder="Enter Time">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group"><label for="optionsTitle">Options</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value=True id="livefeed">
                                <label class="form-check-label" for="defaultCheck1">
                                    Live Feed
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                    Start Time = End Time
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type = "button" onclick="settingsUpdate()" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
        <div class="row m-5">
        </div>
    </div>
    <script src="static/main.js"></script>
</body>

</html>
